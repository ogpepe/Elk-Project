---
 - name: Elk Config.
   hosts: elk
   become: true
   tasks:
    - name: More Memory
      sysctl:
        name: vm.max_map_count
        value: 262144
        state: present
        reload: yes
    - name: Get docker.io
      apt:
        update_cache: yes
        name: docker.io
        state: present
    - name: Install pip3
      apt:
        name: python3-pip
        state: present
    - name: Install Docker Python Module
      pip:
        name: docker
        state: present
    - name: Download and Launch Container
      docker_container:
        name: elk
        image: sebp/elk:761
        state: started
        restart_policy: always
        ports:
          - 5601:5601
          - 9200:9200
          - 5044:5044
    - name: Enable docker service
      systemd:
        name: docker
        enabled: yes
